<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Nuerlo</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/NUERLO-LOGO.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verification-icon svg {
            width: 40px;
            height: 40px;
            color: #a476ff;
        }

        .verification-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .verification-message {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .verification-email {
            font-weight: 600;
            color: #1f2937;
        }

        .resend-btn {
            width: 100%;
            padding: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
            background: #1f2937;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .resend-btn:hover {
            background: #111827;
        }

        .resend-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-to-login {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 24px;
        }

        .back-to-login a {
            color: #a476ff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            color: #8b5fff;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 24px;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 24px;
            display: none;
        }

        .check-status-btn {
            width: 100%;
            padding: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            background: #f9fafb;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .check-status-btn:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendEmailVerification, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDZvKVOLry7oDekiRxZlY_7-u-Nfe15Zts",
            authDomain: "nuerlo-course-platform.firebaseapp.com",
            projectId: "nuerlo-course-platform",
            storageBucket: "nuerlo-course-platform.firebasestorage.app",
            messagingSenderId: "1089335169355",
            appId: "1:1089335169355:web:a327f39b892f5e752398ce",
            measurementId: "G-D6BX96Z7KN"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.firebase = { auth, db };
        
        // Get email from URL or sessionStorage
        const urlParams = new URLSearchParams(window.location.search);
        const emailFromUrl = urlParams.get('email');
        const emailFromStorage = sessionStorage.getItem('verificationEmail');
        const email = emailFromUrl || emailFromStorage || '';
        
        if (email) {
            document.querySelector('.verification-email').textContent = email;
        }
        
        const resendBtn = document.getElementById('resendBtn');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        let resendCooldown = 0;
        
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        async function resendVerification() {
            const user = auth.currentUser;
            if (!user) {
                showMessage(errorMessage, 'You must be logged in to resend verification email.');
                return;
            }
            
            if (resendCooldown > 0) {
                showMessage(errorMessage, `Please wait ${resendCooldown} seconds before resending.`);
                return;
            }
            
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            
            try {
                await sendEmailVerification(user, {
                    url: window.location.origin + '/__/auth/action',
                    handleCodeInApp: false
                });
                console.log('Verification email sent successfully');
                showMessage(successMessage, 'Verification email sent! Please check your inbox (and spam folder).');
                resendCooldown = 60;
                updateResendButton();
            } catch (error) {
                console.error('Error resending verification:', error);
                let errorMsg = 'Failed to send verification email. ';
                if (error.code === 'auth/too-many-requests') {
                    errorMsg += 'Too many requests. Please wait a few minutes.';
                } else {
                    errorMsg += 'Please check your Firebase Console settings or try again later.';
                }
                showMessage(errorMessage, errorMsg);
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend Verification Email';
            }
        }
        
        function updateResendButton() {
            if (resendCooldown > 0) {
                resendBtn.textContent = `Resend in ${resendCooldown}s`;
                resendBtn.disabled = true;
                setTimeout(() => {
                    resendCooldown--;
                    if (resendCooldown > 0) {
                        updateResendButton();
                    } else {
                        resendBtn.textContent = 'Resend Verification Email';
                        resendBtn.disabled = false;
                    }
                }, 1000);
            }
        }
        
        async function checkVerificationStatus() {
            const user = auth.currentUser;
            if (!user) {
                showMessage(errorMessage, 'You must be logged in to check verification status.');
                return;
            }
            
            checkStatusBtn.disabled = true;
            checkStatusBtn.textContent = 'Checking...';
            
            try {
                // Reload user to get latest verification status
                await user.reload();
                
                if (user.emailVerified) {
                    showMessage(successMessage, 'Email verified! Redirecting to dashboard...');
                    sessionStorage.removeItem('pendingVerification');
                    sessionStorage.removeItem('verificationEmail');
                    sessionStorage.setItem('freshLogin', 'true');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(errorMessage, 'Email not verified yet. Please check your inbox and click the verification link.');
                }
            } catch (error) {
                console.error('Error checking verification status:', error);
                showMessage(errorMessage, 'Failed to check verification status. Please try again.');
            } finally {
                checkStatusBtn.disabled = false;
                checkStatusBtn.textContent = 'Check Verification Status';
            }
        }
        
        // Check verification status automatically every 5 seconds
        let autoCheckInterval;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Start auto-checking verification status
                autoCheckInterval = setInterval(async () => {
                    try {
                        await user.reload();
                        if (user.emailVerified) {
                            clearInterval(autoCheckInterval);
                            showMessage(successMessage, 'Email verified! Redirecting to dashboard...');
                            sessionStorage.removeItem('pendingVerification');
                            sessionStorage.removeItem('verificationEmail');
                            sessionStorage.setItem('freshLogin', 'true');
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 1500);
                        }
                    } catch (error) {
                        console.error('Error in auto-check:', error);
                    }
                }, 5000);
            } else {
                if (autoCheckInterval) {
                    clearInterval(autoCheckInterval);
                }
            }
        });
        
        if (resendBtn) {
            resendBtn.addEventListener('click', resendVerification);
        }
        
        if (checkStatusBtn) {
            checkStatusBtn.addEventListener('click', checkVerificationStatus);
        }
    </script>
</head>
<body>
    <div class="verification-container">
        <div class="verification-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
        </div>
        
        <h1 class="verification-title">Verify Your Email</h1>
        
        <p class="verification-message">
            We've sent a verification email to<br>
            <span class="verification-email">your email address</span>
        </p>
        
        <p class="verification-message" style="font-size: 0.875rem; margin-top: -16px;">
            Please check your inbox and click the verification link to activate your account.
        </p>
        
        <p class="verification-message" style="font-size: 0.875rem; margin-top: 8px; color: #9ca3af;">
            <strong>Note:</strong> If you don't see the email, check your spam/junk folder. It may take a few minutes to arrive.
        </p>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <button id="checkStatusBtn" class="check-status-btn">Check Verification Status</button>
        <button id="resendBtn" class="resend-btn">Resend Verification Email</button>
        
        <div class="back-to-login">
            <a href="/login">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
