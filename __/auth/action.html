<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Email - Nuerlo</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, applyActionCode, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDZvKVOLry7oDekiRxZlY_7-u-Nfe15Zts",
            authDomain: "nuerlo-course-platform.firebaseapp.com",
            projectId: "nuerlo-course-platform",
            storageBucket: "nuerlo-course-platform.firebasestorage.app",
            messagingSenderId: "1089335169355",
            appId: "1:1089335169355:web:a327f39b892f5e752398ce",
            measurementId: "G-D6BX96Z7KN"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Get the action code from URL - Firebase uses 'oobCode' parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        const continueUrl = urlParams.get('continueUrl') || urlParams.get('continueUrl');
        const apiKey = urlParams.get('apiKey');
        
        // Handle email verification
        if (mode === 'verifyEmail' && oobCode) {
            applyActionCode(auth, oobCode)
                .then(() => {
                    // Email verified successfully - reload user to get updated status
                    auth.currentUser.reload().then(() => {
                        sessionStorage.setItem('emailVerified', 'true');
                        sessionStorage.removeItem('pendingVerification');
                        sessionStorage.removeItem('verificationEmail');
                        sessionStorage.setItem('freshLogin', 'true');
                        
                        // Redirect to dashboard
                        const redirectUrl = continueUrl || '/dashboard';
                        window.location.href = redirectUrl;
                    });
                })
                .catch((error) => {
                    console.error('Error verifying email:', error);
                    // Redirect to verification page with error
                    window.location.href = '/verify-email?error=verification_failed';
                });
        } else if (mode && oobCode) {
            // Handle other action modes (password reset, etc.)
            applyActionCode(auth, oobCode)
                .then(() => {
                    const redirectUrl = continueUrl || '/dashboard';
                    window.location.href = redirectUrl;
                })
                .catch((error) => {
                    console.error('Error applying action code:', error);
                    window.location.href = '/verify-email?error=action_failed';
                });
        } else {
            // Invalid or missing parameters - redirect to login
            window.location.href = '/login?error=invalid_verification_link';
        }
    </script>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <div style="text-align: center;">
            <h1>Verifying your email...</h1>
            <p>Please wait while we verify your email address.</p>
        </div>
    </div>
</body>
</html>
