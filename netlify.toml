[build]
publish = "."
functions = "netlify/functions"

  [build.environment]

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[functions]

  [functions."*"]

[[headers]]
for = "/js/*"

  [headers.values]
  Content-Type = "application/javascript"

[[headers]]
for = "/*.js"

  [headers.values]
  Content-Type = "application/javascript"

[[headers]]
for = "/*.css"

  [headers.values]
  Content-Type = "text/css"

