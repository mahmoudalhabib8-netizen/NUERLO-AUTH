    <!-- Suppress Firebase COOP warnings and internal errors - MUST be first -->
    <script>
        (function() {
            const originalWarn = console.warn;
            const originalError = console.error;
            const originalLog = console.log;
            
            const shouldFilter = function(message, stack) {
                if (!message) {
                    if (stack) {
                        const stackStr = String(stack);
                        if (stackStr.includes('popup.ts') || 
                            stackStr.includes('assert.ts') || 
                            stackStr.includes('log.ts') ||
                            stackStr.includes('abstract_popup_redirect_operation')) {
                            return true;
                        }
                    }
                    return false;
                }
                const msg = String(message);
                const fullMsg = stack ? msg + ' ' + String(stack) : msg;
                return fullMsg.includes('Cross-Origin-Opener-Policy') || 
                       fullMsg.includes('window.closed call') ||
                       fullMsg.includes('popup.ts') ||
                       fullMsg.includes('Pending promise was never set') ||
                       fullMsg.includes('INTERNAL ASSERTION FAILED') ||
                       fullMsg.includes('abstract_popup_redirect_operation') ||
                       fullMsg.includes('@firebase/auth') ||
                       fullMsg.includes('assert.ts') ||
                       fullMsg.includes('log.ts') ||
                       fullMsg.includes('debugFail') ||
                       fullMsg.includes('debugAssert');
            };
            
            console.warn = function(...args) {
                try {
                    const message = args.join(' ');
                    const stack = new Error().stack;
                    if (shouldFilter(message, stack)) return;
                    originalWarn.apply(console, args);
                } catch(e) {
                    originalWarn.apply(console, args);
                }
            };
            
            console.error = function(...args) {
                try {
                    const message = args.join(' ');
                    const stack = new Error().stack;
                    if (shouldFilter(message, stack)) return;
                    originalError.apply(console, args);
                } catch(e) {
                    originalError.apply(console, args);
                }
            };
            
            console.log = function(...args) {
                try {
                    const message = args.join(' ');
                    const stack = new Error().stack;
                    if (shouldFilter(message, stack)) return;
                    originalLog.apply(console, args);
                } catch(e) {
                    originalLog.apply(console, args);
                }
            };
            
            window.addEventListener('error', function(event) {
                const message = event.message || '';
                const filename = event.filename || '';
                const stack = event.error?.stack || '';
                if (shouldFilter(message, stack) || shouldFilter(filename, stack)) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                }
            }, true);
            
            window.addEventListener('unhandledrejection', function(event) {
                const reason = event.reason;
                const message = reason?.message || String(reason || '');
                const stack = reason?.stack || '';
                if (shouldFilter(message, stack)) {
                    event.preventDefault();
                    return false;
                }
            });
        })();
    </script>

                <form class="auth-form" id="standaloneRegisterForm">

    <script type="module">
        import { createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const authInstance = window.firebase?.auth ?? getAuth();
        const googleProvider = new GoogleAuthProvider();
        
        // Redirect if already logged in
        onAuthStateChanged(authInstance, (user) => {
            if (user) {
                // Set flag to indicate this is a fresh login (not a refresh)
                sessionStorage.setItem('freshLogin', 'true');
                window.location.href = '/dashboard';
            }
        });
        
        const form = document.getElementById('standaloneRegisterForm');
        const errorMessage = document.getElementById('errorMessage');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const createAccountBtn = document.getElementById('createAccountBtn');
        
        // Enable/disable submit button based on checkbox state
        if (agreeTermsCheckbox && createAccountBtn) {
            agreeTermsCheckbox.addEventListener('change', function() {
                createAccountBtn.disabled = !this.checked;
            });
        }
        
        function getFriendlyErrorMessage(error) {
            // Never show Firebase technical errors to users
            if (!error || !error.code) {
                return 'Something went wrong. Please try again.';
            }
            
            const errorCode = error.code;
            
            // Map Firebase error codes to user-friendly messages
            const errorMessages = {
                'auth/email-already-in-use': 'This email is already registered. Please sign in instead.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/operation-not-allowed': 'Registration is not enabled. Please contact support.',
                'auth/weak-password': 'Password is too weak. Please use at least 6 characters.',
                'auth/network-request-failed': 'Network error. Please check your connection and try again.',
                'auth/popup-closed-by-user': 'Sign-up was cancelled.',
                'auth/cancelled-popup-request': 'Only one sign-up request can be active at a time.',
                'auth/popup-blocked': 'Popup was blocked. Please allow popups and try again.',
                'auth/account-exists-with-different-credential': 'An account already exists with this email. Please sign in instead.'
            };
            
            return errorMessages[errorCode] || 'Something went wrong. Please try again.';
        }
        
        function showError(message) {
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('registerEmail').value.trim();
                const fullName = document.getElementById('registerFullName').value.trim();
                const password = document.getElementById('registerPassword').value;
                const agreeTerms = document.getElementById('agreeTerms');
                const btn = form.querySelector('.auth-submit-btn');
                const original = btn.textContent;
                
                // Hide any previous error
                if (errorMessage) errorMessage.style.display = 'none';
                
                // Validate terms checkbox
                if (!agreeTerms || !agreeTerms.checked) {
                    showError('Please agree to the Terms of Service and Privacy Policy to continue.');
                    return;
                }
                
                // Validate password length
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }
                
                btn.textContent = 'Creating account...';
                btn.disabled = true;
                try {
                    const { updateProfile } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    const { doc, setDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                    
                    // Create user account
                    const userCredential = await createUserWithEmailAndPassword(authInstance, email, password);
                    const user = userCredential.user;
                    
                    // Update Firebase Auth display name
                    await updateProfile(user, {
                        displayName: fullName
                    });
                    
                    // Save user data to Firestore
                    await setDoc(doc(window.firebase.db, 'users', user.uid), {
                        uid: user.uid,
                        email: user.email,
                        displayName: fullName,
                        createdAt: new Date(),
                        enrolledCourses: [],
                        progress: {},
                        role: 'user' // Default role for all new users
                    });
                    
                    // Send email verification
                    try {
                        await sendEmailVerification(user, {
                            url: window.location.origin + '/__/auth/action',
                            handleCodeInApp: false
                        });
                        console.log('Verification email sent successfully to:', email);
                        // Redirect to verification page
                        sessionStorage.setItem('pendingVerification', 'true');
                        sessionStorage.setItem('verificationEmail', email);
                        window.location.href = `/verify-email?email=${encodeURIComponent(email)}`;
                    } catch (verifyError) {
                        console.error('Error sending verification email:', verifyError);
                        // Show error but still redirect - user can resend from verification page
                        alert('Account created, but there was an issue sending the verification email. You can resend it from the verification page.');
                        sessionStorage.setItem('pendingVerification', 'true');
                        sessionStorage.setItem('verificationEmail', email);
                        window.location.href = `/verify-email?email=${encodeURIComponent(email)}`;
                    }
                } catch (err) {
                    const errorMsg = getFriendlyErrorMessage(err);
                    showError(errorMsg);
                } finally {
                    btn.textContent = original;
                    btn.disabled = false;
                }
            });
        }
        
        const googleBtn = document.getElementById('googleRegisterBtn');
        if (googleBtn) {
            googleBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (errorMessage) errorMessage.style.display = 'none';
                googleBtn.textContent = 'Signing up with Google...';
                googleBtn.disabled = true;
                try {
                    await signInWithPopup(authInstance, googleProvider);
                    // Set flag to indicate this is a fresh registration (not a refresh)
                    sessionStorage.setItem('freshLogin', 'true');
                    window.location.href = '/dashboard';
                } catch (err) {
                    // Silently handle errors - no message displayed
                    googleBtn.textContent = 'Continue with Google';
                } finally {
                    googleBtn.disabled = false;
                }
            });
        }
    </script>
